<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            /* Match the dimensions set in your main.js */
            width: 500px;
            height: 350px;
            overflow: hidden; /* This removes the scrollbar from your screenshot */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .bg-image {
            position: absolute;

            object-fit: cover; /* Ensures it fills the window perfectly */
            z-index: -1;
            opacity: 1.0; 
        }

        .container { 
            text-align: center; 
            width: 85%; 
            z-index: 1;
            background: rgba(26, 26, 26, 0.85); 
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        /* ... rest of your animation CSS ... */
    </style>
</head>
<body>
    <img src="splash.png" class="bg-image">

    <div class="container">
        <h1>Inventory Pro</h1>
        <p class="author">Developed by Numair Faizi</p>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <p style="font-size: 11px; margin-top: 15px; color: #888;">Starting Backend Services...</p>
    </div>
</body>
</html>
