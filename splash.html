<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border-radius: 15px; /* Matches the transparent window */
            border: 1px solid #333;
        }
        .container { text-align: center; width: 80%; }
        h1 { color: #3498db; margin-bottom: 5px; font-size: 2.5em; }
        .author { color: #95a5a6; margin-bottom: 30px; font-style: italic; }
        .progress-container {
            width: 100%;
            height: 4px;
            background: #2c3e50;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-bar {
            width: 40%;
            height: 100%;
            background: #3498db;
            animation: move 1.5s infinite ease-in-out;
        }
        @keyframes move {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(250%); }
        }
    </style>
</head>
<body>
    <div class="container">
<img src="build/splash.png" alt="Logo" style="width: 100px; height: auto;">
        <h1>Inventory Pro</h1>
        <p class="author">Developed by Numair Faizi</p>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <p style="font-size: 10px; margin-top: 10px; color: #555;">Starting Backend Services...</p>
    </div>
</body>
</html>
