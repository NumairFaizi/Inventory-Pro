<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            /* Match the dimensions set in your main.js */
            width: 500px;
            height: 350px;
            overflow: hidden; /* This removes the scrollbar from your screenshot */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures it fills the window perfectly */
            z-index: -1;
            opacity: 0.6; 
        }

        .container { 
            text-align: center; 
            width: 85%; 
            z-index: 1;
            background: rgba(26, 26, 26, 0.85); 
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        /* ... rest of your animation CSS ... */
    </style>
</head>
